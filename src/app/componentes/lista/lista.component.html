<body>
  <div class="container-fluid">
    <div class="row mt-4">
      <h2 class="text-center my-3">Sebo On</h2>

      <div
        class="card"
        *ngFor="let item of livros"
        style="background-image: linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.1)), url({{item.foto}}); background-size: cover;"
      >
        <!-- for each do angular -->
        <div class="card-body">
          <h4 class="d-inline-block text-truncate" title="{{ item.nome }}">
            {{ item.nome }}
          </h4>

          <img class="img" src="{{ item.foto }}" alt="Imagem da capa" />
          <div class="sombra"></div>

          <div class="autor text-center">
            <h5>{{ item.autor }}</h5>
          </div>

          <!-- <h5 class="mt-3">{{item.foto}}</h5> -->
        </div>
        <div class="card-footer">
          <div>
            <button
              type="button"
              class="btn btn-success"
              (click)="editar(item.id)"
            >
              Editar
            </button>
          </div>

          <div>
            <button
              type="button"
              class="btn btn-danger"
              (click)="mostrarModal(item.id)"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- MODAL -->
<div *ngIf="isModal" id="modal">

    <div class="minhaModal">
      <div class="tituloModal">
        <h5 class="text-center">Excluir Livro</h5>
      </div>
      <h6 class="my-3 text-center">Tem certeza que deseja excluir este livro!?</h6>

      <button class="btn btn-outline-secondary mx-2" (click)="cancelarAcao()">
        Cancelar
      </button>

      <button class="btn btn-outline-danger mx-2" (click)="confirmarAcao()">
        Excluir
      </button>
    </div>

      <div class="overlay" (click)="cancelarAcao()"></div>

  </div>
